#User defined
user:
  wordpress_version:
    label:
      Wordpress/PHP version
    hint:
      Select a combination of Wordpress and PHP from the list above.
    type:
      select
    values:
      - "6.0-php8.1" # WP: 6.0, PHP: 8.1
      - "6.0-php8.0" # WP: 6.0, PHP: 8.0
      - "6.0-php7.4" # WP: 6.0, PHP: 7.4
      - "5.9-php8.1" # WP: 5.9, PHP: 8.1
      - "5.9-php8.0" # WP: 5.9, PHP: 8.0
      - "5.9-php7.4" # WP: 5.9, PHP: 7.4
      - "5.8-php8.0" # WP: 5.8, PHP: 8.0
      - "5.8-php7.4" # WP: 5.8, PHP: 7.4
      - "5.7-php8.0" # WP: 5.7, PHP: 8.0
      - "5.7-php7.4" # WP: 5.7, PHP: 7.4
      - "5.6-php8.0" # WP: 5.6, PHP: 8.0
      - "5.6-php7.4" # WP: 5.6, PHP: 7.4
    target:
      WORDPRESS_IMAGE

